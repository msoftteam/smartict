<h3 style="text-align: center">จัดการข้อมูลสาขาวิชา</h3>
<form class="form-horizontal" name="form" ng-submit="form.$valid && save()" novalidate style="margin-top: 5px;">
	<input type="hidden" ng-model="id">
	<div class="form-group" ng-class="{ 'has-error' : form.$submitted && form.majorName.$invalid }">
		<label class="col-md-3 control-label">สาขาวิชา <span class="star-red">*</span></label>
		<div class="col-md-6">
			<input type="text" name="majorName" ng-model="majorName" class="form-control" required>
			<p ng-show="form.$submitted && form.majorName.$invalid" class="help-block">กรุณาป้อนสาขาวิชา</p>
		</div>
		<div class="col-md-2">
			<button type="submit" class="btn btn-primary">บันทึก</button>
		</div>
	</div>

</form>

<table class="table table-bordered">
	<thead>
		<tr>
			<th style="width: 50px;">#</th>
			<th>สาขาวิชา</th>
			<th style="width: 150px;"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in majors">
			<td style="text-align: center;">{{ $index + 1 }}</td>
			<td>{{ row.majorName }}</td>
			<td style="text-align: center;">
				<button type="button" class="btn btn-success" ng-click="edit(row)">แก้ไข</button>
				<button type="button" class="btn btn-danger" ng-click="delete(row._id)">ลบ</button>
			</td>
		</tr>
	</tbody>
</table>
